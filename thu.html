<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://i.pinimg.com/736x/51/d6/a4/51d6a4dd2a22b6afec208048e2f0ff30.jpg" style="width:100%">
  <img class="mySlides" src="https://img.pikbest.com/ai/illus_our/20230427/1a770b5add9fc4dc5910b58dd69b997a.jpg!w700wp" style="width:100%">
  <img class="mySlides" src="https://i.pinimg.com/736x/24/a5/c6/24a5c6b6963b20159170a389ebca846e.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
