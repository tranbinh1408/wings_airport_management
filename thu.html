<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .section-title {
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        .section-title::before,
        .section-title::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #aaa;
            margin: 0 10px;
        }

        .section-title span {
            display: inline-block;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="section-title">
        <span>Thông tin nổi bật</span>
    </div>
</body>
</html>
