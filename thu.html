<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        .form-container .tab {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-container .tab button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
        }
        .form-container .tab button.active {
            background-color: #008080;
            color: white;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input,
        .form-container form select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form button {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        .form-container .tab {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-container .tab button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
        }
        .form-container .tab button.active {
            background-color: #008080;
            color: white;
        }
        .form-container form {
            display: none;
            flex-direction: column;
        }
        .form-container form.active {
            display: flex;
        }
        .form-container form input,
        .form-container form select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form button {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Quý khách có thể làm thủ tục trực tuyến từ 24 đến 01 tiếng trước chuyến bay</h2>
        <div class="tab">
            <button class="active" onclick="openForm('pnr')">Mã đặt chỗ (PNR)</button>
            <button onclick="openForm('ticket')">Số vé điện tử</button>
            <button onclick="openForm('ffp')">Số thẻ FFP</button>
        </div>
        <form id="pnr" class="active">
            <input type="text" placeholder="Mã đặt chỗ (PNR)" required>
            <input type="text" placeholder="Họ" required>
            <button type="submit">Làm Thủ Tục</button>
        </form>
        <form id="ticket">
            <input type="text" placeholder="Số vé điện tử" required>
            <input type="text" placeholder="Họ" required>
            <button type="submit">Làm Thủ Tục</button>
        </form>
        <form id="ffp">
            <input type="text" placeholder="Số thẻ FFP" required>
            <input type="text" placeholder="Họ" required>
            <select required>
                <option value="" disabled selected>Frequent Flyer Program(*)</option>
                <option value="program1">Program 1</option>
                <option value="program2">Program 2</option>
                <option value="program3">Program 3</option>
            </select>
            <button type="submit">Làm Thủ Tục</button>
        </form>
    </div>

    <script>
        function openForm(formId) {
            // Remove the active class from all buttons
            const tabs = document.querySelectorAll('.tab button');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Hide all forms
            const forms = document.querySelectorAll('.form-container form');
            forms.forEach(form => form.classList.remove('active'));

            // Add the active class to the selected button and form
            document.querySelector(`.tab button[onclick="openForm('${formId}')"]`).classList.add('active');
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
