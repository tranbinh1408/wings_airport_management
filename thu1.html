<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 120, 215, 0.5); /* Transparent blue */
            padding: 14px;
        }

        .navbar div {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .navbar div.active,
        .navbar div:hover {
            background-color: #0078d7; /* Darker blue when active or hovered */
        }

        .container {
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none; /* Initially hidden */
        }

        .container.active {
            display: block; /* Show when active class is added */
        }

        .container h2 {
            margin-top: 0;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group input {
            width: calc(50% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #e0a800;
        }

        .info-text {
            margin-top: 20px;
            font-weight: bold;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .option {
            text-align: center;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div onclick="showContainer('booking')">MUA VÉ</div>
        <div onclick="showContainer('manage')">QUẢN LÝ ĐẶT CHỖ</div>
        <div onclick="showContainer('checkin')">LÀM THỦ TỤC</div>
    </div>

    <div class="container" id="booking-container">
        <h2>Mua Vé</h2>
        <div class="form-container">
          <div class="form-group">
              <label for="from">Từ</label>
              <input type="text" id="from" placeholder="Hà Nội (HAN), Việt Nam">
          </div>
          <div class="form-group">
              <label for="to">Đến</label>
              <input type="text" id="to" placeholder="Bến">
          </div>
          <div class="form-group">
              <label for="departure-date">Ngày đi</label>
              <input type="date" id="departure-date">
          </div>
          <div class="form-group">
              <label for="return-date">Ngày về</label>
              <input type="date" id="return-date">
          </div>
      </div>
    </div>
  
    <div class="container" id="manage-container">
        <h2>Quản Lý Đặt Chỗ</h2>
        <button style="background-color: rgb(104, 179, 230); padding:5px; margin-bottom: 10px">Mã đặt chỗ/Số vé điện tử</button>
        <div class="form-group">
            <input type="text" placeholder="Mã đặt chỗ/Số vé điện tử">
            <input type="text" placeholder="Họ">
        </div>
        <div>
          <button>TÌM KIẾM</button>
        </div>
    </div>

    <div class="container" id="checkin-container">
        <h2>Làm Thủ Tục</h2>
        <button>Mã đặt chỗ/Số vé điện tử</button>
        <div class="form-group">
            <input type="text" placeholder="Mã đặt chỗ/Số vé điện tử">
            <input type="text" placeholder="Họ">
            <button>TÌM KIẾM</button>
        </div>
    </div>

    <script>
        function showContainer(containerId) {
            // Hide all containers
            document.getElementById('booking-container').classList.remove('active');
            document.getElementById('manage-container').classList.remove('active');
            document.getElementById('checkin-container').classList.remove('active');

            // Show the selected container
            document.getElementById(`${containerId}-container`).classList.add('active');
        }
    </script>
</body>
</html>
