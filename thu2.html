<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container1 {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px; /* Adjust the margin to control spacing */
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group a {
            text-decoration: none;
            color: #007BFF;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container1">
        <form>
            <div class="form-group">
                <label for="email">Địa chỉ thư điện tử</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="language">Ngôn ngữ</label>
                <select id="language" name="language">
                    <option value="vi">Tiếng Việt</option>
                    <option value="en">English</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="salutation">Danh xưng</label>
                <select id="salutation" name="salutation">
                    <option value="mr">Ông</option>
                    <option value="ms">Bà</option>
                    <option value="miss">Cô</option>
                    <!-- Add more salutations as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="last_name">Họ</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="first_name">Tên</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="country">Quốc Gia/Vùng</label>
                <select id="country" name="country">
                    <option value="vietnam">Vietnam</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                    <option value="south_korea">South Korea</option>
                    <option value="china">China</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
                <label for="privacy_policy">Tôi đã đọc, đồng ý với các điều khoản của <a href="#">Chính sách bảo mật</a> và xác nhận rằng tôi đã đủ 16 tuổi.</label>
            </div>
            <button type="submit">ĐĂNG KÝ</button>
        </form>
    </div>
</body>
</html>
